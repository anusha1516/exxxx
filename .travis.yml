sudo: false
language: java
services:
  - docker
cache:
  directories:
    - "$HOME/.cache"

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn test"
  skip_cleanup: true
  on:
    tags: true

after_success:
  - mvn -Ptravisci clean test jacoco:report coveralls:report