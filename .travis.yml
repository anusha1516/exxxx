sudo: false
language: java
services:
  - docker
cache:
  directories:
    - "$HOME/.cache"

# safelist
branches:
  only:
    - master

before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn test"
  skip_cleanup: true
  on:
    tags: true

after_success:
  - set -e
  - mvn -s .travis.settings.xml -Ptravisci clean test jacoco:report coveralls:report
  - mvn -s .travis.settings.xml -Prelease --batch-mode release:prepare release:perform
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git remote add origin-pages https://${GH_TOKEN}@github.com/nabsha/mule4-property-placeholder.git > /dev/null 2>&1
  - git push --tags
  - git push --quiet origin master